<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stakin Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>Stakin Wallet</h1>

    <div>
        <h2>Check Balance</h2>
        <button onclick="checkBalance()">Check Balance</button>
        <p id="balance">Balance: </p>
    </div>

    <div>
        <h2>Transfer Tokens</h2>
        <input type="text" id="transferAddress" placeholder="Recipient Address">
        <input type="number" id="transferAmount" placeholder="Amount">
        <button onclick="transferTokens()">Transfer</button>
    </div>

    <div>
        <h2>Receive Tokens</h2>
        <input type="number" id="receiveAmount" placeholder="Amount">
        <button onclick="receiveTokens()">Receive</button>
    </div>

    <div>
        <h2>Withdraw Tokens</h2>
        <input type="number" id="withdrawAmount" placeholder="Amount">
        <button onclick="withdrawTokens()">Withdraw</button>
    </div>

    <script src="wallet.js"></script>
</body>
</html>
